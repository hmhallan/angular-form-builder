<form>
    <div class="form-group">
        <label class='control-label'>Label</label>
        <input type='text' ng-model="label" validator="[required]" class='form-control'/>
    </div>
    <div class="form-group">
        <label class='control-label'>Descrição</label>
        <input type='text' ng-model="description" class='form-control'/>
    </div>
    <div class="form-group">
        <label class='control-label'>Opções</label>
        <textarea class="form-control" rows="3" ng-model="optionsText"/>
    </div>
    <div class="checkbox">
        <label>
            <input type='checkbox' ng-model="required" />
            Obrigatório
        </label>
    </div>

    <hr/>
    <div class='form-group'>
        <input type='submit' ng-click="popover.save($event)" class='btn btn-primary' value='Salvar'/>
        <input type='button' ng-click="popover.cancel($event)" class='btn btn-default' value='Cancelar'/>
        <input type='button' ng-click="popover.remove($event)" class='btn btn-danger' value='Remover'/>
    </div>
</form>
